<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link rel="stylesheet" href="styles.css">


    <script src="script.js" defer></script>

    <!-- Inline CSS for page background and font -->
    <style>
        body {
            background-color: #a09a9a;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Calculator main container -->
    <div id="calculator">

        <!-- Display screen of the calculator -->
        <input type="text" id="display" readonly><br><br>

        <!-- Container for calculator buttons -->
        <div class="button-container">

            <!-- First row of buttons -->
            <button class="button"
                onclick="currentDisplay = '';document.querySelector('#display').value = currentDisplay;">C</button>
            <!-- Clear button -->
            <button class="button"
                onclick="currentDisplay = currentDisplay.slice(0, -1); document.querySelector('#display').value = currentDisplay;">âŒ«</button>
            <!-- Maybe Backspace button (depends on JS logic) -->
            <button class="button"
                onclick="currentDisplay = currentDisplay + '1';document.querySelector('#display').value = currentDisplay;">1</button>
            <!-- Number button -->
            <button class="button"
                onclick="currentDisplay = currentDisplay + '/';document.querySelector('#display').value = currentDisplay;">/</button>
            <!-- Division operator -->

            <!-- Second row of buttons -->
            <button class="button"
                onclick="currentDisplay = currentDisplay + '2';document.querySelector('#display').value = currentDisplay;">2</button>
            <button class="button"
                onclick="currentDisplay = currentDisplay + '3';document.querySelector('#display').value = currentDisplay;">3</button>
            <button class="button"
                onclick="currentDisplay = currentDisplay + '*';document.querySelector('#display').value = currentDisplay;">*</button>
            <!-- Multiplication operator -->

            <!-- Third row of buttons -->
            <button class="button"
                onclick="currentDisplay = currentDisplay + '4';document.querySelector('#display').value = currentDisplay;">4</button>
            <button class="button"
                onclick="currentDisplay = currentDisplay + '5';document.querySelector('#display').value = currentDisplay;">5</button>
            <button class="button"
                onclick="currentDisplay = currentDisplay + '-';document.querySelector('#display').value = currentDisplay;">-</button>
            <!-- Subtraction operator -->

            <!-- Fourth row of buttons -->
            <button class="button"
                onclick="currentDisplay = currentDisplay + '6';document.querySelector('#display').value = currentDisplay;">6</button>
            <button class="button"
                onclick="currentDisplay = currentDisplay + '7';document.querySelector('#display').value = currentDisplay;">7</button>
            <button class="button"
                onclick="currentDisplay = currentDisplay + '+';document.querySelector('#display').value = currentDisplay;">+</button>
            <!-- Addition operator -->

            <!-- Fifth row of buttons -->
            <button class="button"
                onclick="currentDisplay = currentDisplay + '8';document.querySelector('#display').value = currentDisplay;">8</button>
            <button class="button"
                onclick="currentDisplay = currentDisplay + '9';document.querySelector('#display').value = currentDisplay;">9</button>

            <button class="button" onclick=" let result = eval(currentDisplay); 
            currentDisplay = result;
            currentDisplay = currentDisplay + '';document.querySelector('#display').value = currentDisplay;">=</button>
            <!-- or we can use this  before   (  ;document.querySelector)
             {   onclick="
            currentDisplay = eval(currentDisplay)  }
            -->
            <!-- Equals button for result -->

            <button class="button"
                onclick="currentDisplay = currentDisplay + '0';document.querySelector('#display').value = currentDisplay;">0</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
